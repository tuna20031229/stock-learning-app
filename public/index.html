<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式学習アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>株の知識を学ぶアプリ</h1>
        <a href="/game.html" style="display: block; text-align: center; margin-bottom: 20px;">チャート予測ゲームで遊ぶ</a>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="用語を検索...">
        </div>

        <div class="main-container">
            <div class="list-container">
                <h2>用語一覧</h2>
                <ul id="terms-list">
                    </ul>
            </div>
            <div class="detail-container">
                <h2>詳細</h2>
                <div id="term-detail">
                    <p>リストから用語を選択すると、ここに詳細が表示されます。</p>
                </div>
            </div>
        </div>
    </div> <script src="app.js"></script>
</body>
</html>
